<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<h1 class="h1">Employee Management System</h1>
		<div class="container">
			<form id="empForm" name="empForm" class="form">
				<div class="form-group">
					<label for="id">8-Digit Employee ID:</label>
					<input type="id" class="form-control" id="id" name="ID" minlength="8" maxlength="8" placeholder="Employee ID" required>
					<small></small>
					<label for="name">Employee Name:</label>
					<input type="text" class="form-control" id="name" name="Name" placeholder="Name" required>
					<small></small>
					<label for="ext">4-Digit Extension:</label>
					<input type="id" class="form-control" id="ext" name="Extension" minlength="4" maxlength="4" placeholder="Extension" required>
					<small></small>
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
					<small></small>
					<label for="department">Department:</label>
					<select class="form-select" id="department" name="Department" required>
						<option value="Administrative">Administrative</option>
						<option value="Engineering">Engineering</option>
						<option value="Executive">Executive</option>
						<option value="Marketing">Marketing</option>
						<option value="Quality Assurance">Quality Assurance</option>
						<option value="Sales">Sales</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary" id="submit">Add Employee</button>
			</form>
		</div>
	</body>
</html>
